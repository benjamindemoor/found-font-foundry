<!DOCTYPE html>
<html>
<head>
    <title>Emoji Favicon Generator</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        canvas {
            border: 1px solid #ccc;
            margin: 20px 0;
        }
        .instructions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Emoji Favicon Generator</h1>
    <p>This page generates a favicon from the ðŸ‘€ emoji.</p>
    
    <div class="instructions">
        <h2>Instructions:</h2>
        <ol>
            <li>The favicon is automatically generated below</li>
            <li>Right-click on the image and select "Save Image As..."</li>
            <li>Save it as "favicon.ico" in your project's public folder</li>
        </ol>
    </div>
    
    <h2>Generated Favicon:</h2>
    <canvas id="favicon" width="64" height="64"></canvas>
    <p><button id="download">Download favicon</button></p>
    
    <script>
        // Draw emoji on canvas
        const canvas = document.getElementById('favicon');
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, 64, 64);
        ctx.fillStyle = 'transparent';
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillStyle = 'white';
        ctx.fillText('ðŸ‘€', 32, 32);
        
        // Set up download button
        document.getElementById('download').addEventListener('click', function() {
            const link = document.createElement('a');
            link.download = 'favicon.ico';
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
</body>
</html>
